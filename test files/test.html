<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Frank chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="chat-box">
        <div class="header">
            Frank (Available)
        </div>
        
        <div id="messages" class="messages">
            <ul>
                <li>
                    <span class="left">Hello, I'm Frank, the best real estate chatbot</span>
                    <div class="clear"></div>
                </li> 
                <li>
                    <span class="left">I can help you with questions you have or find your ideal home</span>
                    <div class="clear"></div>
                </li> 
                <li>
                    <span class="left">At any point type "help" to ask any question</span>
                    <div class="clear"></div>
                </li> 
            </ul>
            <div class="clear"></div>
        </div>
        
        <div class="input-box">
            <textarea placeholder="Enter message"></textarea>
        </div>
        <div href="#" class="send-button">
            Send
        </div>

    </div>
</body>
</html>
